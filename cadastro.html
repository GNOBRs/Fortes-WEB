<body>
    <div class="conteudo">
        <nav class="navbar">
            <div class="navbar_content">
                <a href="dashboard.html">Dashboard</a>
                <a href="main.html">Agenda</a>

                <a href="admin.html">Pesquisa</a>
                <a href="cadastro.html" style="color: rgb(52, 55, 255);">Cadastro</a>
            </div>
        </nav>
        <h1>Cadastro de funcionário</h1>
        <form class="formulario">
            <div class="formulario-content">
                <label for="nome-input">Nome Completo</label>
                <br>
                <input type="text" name="nome" placeholder="Ana Silva Oliveira" id="nome-input" maxlength="50">
            </div>
            <div class="formulario-content">
                <label for="cpf-input">CPF</label><br>
                <input type="text" name="cpf" id="cpf-input" placeholder="123.456.789-00">
            </div>
            <div class="formulario-content">
                <label for="phone-input">Telefone (somente números, incluir DDD)</label><br>
                <input type="tel" name="telefone" id="phone-input" placeholder="(11) 98765-4321">
            </div>
            <div class="formulario-content">
                <label for="email-input">Email</label><br>
                <input type="email" name="email" id="email-input" placeholder="ana.silva@email.com" maxlength="50">
            </div>
            <div class="formulario-checkbox">
                <label for="funcionario">Funcionário</label>
                <input type="checkbox" name="" id="funcionario">
                <label for="admin">Administrador</label>
                <input type="checkbox" name="" id="admin">
            </div>
            <button type="submit" id="salvar">Salvar</button>
        </form>
    </div>
    <script src="components/cleave.min.js"></script>
    <script type="module" src="components/cadastro.js"></script>
</body>
